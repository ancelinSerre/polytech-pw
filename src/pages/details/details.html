<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Titre: {{movie.title}}</h3>
  <img [src]="'https://image.tmdb.org/t/p/w185'+movie.poster_path" [alt]="movie.title">
  <p><b>Note moyenne : </b>{{movie.vote_average}}</p><br>
  <p><b>Langage original</b> : {{movie.original_language}}</p>
  <p><b>Description</b> : {{movie.overview}}</p>
  <p><b>Popularity</b> : {{movie.popularity}}</p>
</ion-content>
