<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<!-- Affichage des infos pour le film -->
<ion-content padding>
  <h3>{{movie.title}}</h3>
  <img [src]="'https://image.tmdb.org/t/p/w185'+movie.poster_path" [alt]="'poster de '+movie.title">
  <p><b>Note moyenne : </b>{{movie.vote_average}}/10</p>
  <p><b>Popularit√©</b> : {{movie.popularity}}</p>
  <p><b>Langage original</b> : {{movie.original_language}}</p>
  <p><b>Description</b> : {{movie.overview}}</p>
</ion-content>
