<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getResults($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <!-- On affiche les rÃ©sultats de la recherche -->
  <ion-list>
    <ion-list-header *ngIf="results && results.length > 0">
      Results
    </ion-list-header>
    <ion-list-header *ngIf="!results || results.length == 0">
      No results    
    </ion-list-header>
    <ion-item *ngFor="let movie of results">
      <ion-thumbnail item-start>
        <img [src]="movie.image">
      </ion-thumbnail>
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.author }}</p>
      <button ion-button clear item-end [navPush]="pushPage" [navParams]="movie" >></button>
    </ion-item>
  </ion-list>

</ion-content>
