<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getResults($event)"></ion-searchbar>
</ion-header>

<!-- On affiche les rÃ©sultats de la recherche -->
<ion-content>
  <ion-list>
    <ion-list-header>
      {{(results | async)?.length > 0 ? 'Results' : 'No Results'}}
    </ion-list-header>
    <ion-item *ngFor="let movie of (results | async)" padding>
      <ion-thumbnail item-start>
        <img [src]=" 'https://image.tmdb.org/t/p/w45'+movie.poster_path ">
      </ion-thumbnail>
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.release_date | date:'dd/MM/yyyy' }}</p>
      <button ion-button clear item-end [navPush]="pushPage" [navParams]="movie" >></button>
    </ion-item>
  </ion-list>

</ion-content>
